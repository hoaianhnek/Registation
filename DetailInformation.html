<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Information</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <style>
        body {
            margin: 2em;
        }
        body> div.text-center {
            width: 50%;
            background-color: rgba(0, 128, 0, 0.096);
            margin: 0 auto;
            box-shadow: 1px 2px 6px 1px #887a7a4d;
            font-family: 'Times New Roman', Times, serif;
        }
        h2 {
            background-color: green;
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h2>Detail Information</h2>
        <div class="name row">
            <div class="col-5 text-right"><span>Name</span></div>
        </div>
        <div class="email row">
            <div class="col-5 text-right"><span>Email</span></div>
        </div>
        <div class="password row">
            <div class="col-5 text-right"><span>Password</span></div>
        </div>
        <div class="phone row">
            <div class="col-5 text-right"><span>Phone</span></div>
        </div>
        <div class="sex row">
            <div class="col-5 text-right"><span>Sex</span></div>
        </div>
        <div class="age row">
            <div class="col-5 text-right"><span>Age</span></div>
        </div>
        <div class="address row">
            <div class="col-5 text-right"><span>Address</span></div>
        </div>
        <div class="relatives row">
            <div class="col-5 text-right"><span>Relatives</span></div>
        </div>
    </div>
</body>
<script src="jquery/jquery.min.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>
<script src="js/DetailInformation.js"></script>
</html>
